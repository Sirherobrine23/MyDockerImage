name: Publish latest image
on:
  schedule:
    - cron: 0 0 * * */2
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup QEMU to Docker
        uses: docker/setup-qemu-action@v2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login into registry Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image amd64
        uses: docker/build-push-action@v3
        with:
          cache-from: type=gha,scope=sirherobrine23_docker_amd64
          cache-to: type=gha,scope=sirherobrine23_docker_amd64
          platforms: "linux/amd64"
          context: ./
          push: false
          tags: cacheamd64:latest

      - name: Build image arm64
        uses: docker/build-push-action@v3
        with:
          cache-from: sirherobrine23_docker_arm64
          cache-to: sirherobrine23_docker_arm64
          platforms: "linux/arm64"
          context: ./
          push: false
          tags: cachearm64:latest

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          platforms: "linux/amd64,linux/arm64"
          context: ./
          push: true
          tags: |
            ghcr.io/sirherobrine23/mydockerimage:latest
            ghcr.io/sirherobrine23/initjs:latest
